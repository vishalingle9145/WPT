<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>

    <style>
        legend{
            font-weight: bold;
        }
       
        fieldset{
            padding: 20px;
            
        }

    </style>

</head>
<body>

    <h1>Appointment Scheduler</h1>
    
   <fieldset><legend>Personal Information</legend>

    <label for="name">Name</label><br>
    <input type="text" name="name" id="name" autofocus/><br><br>

    <label for="phno">Telephone Number</label><br>
    <input type="number" name="phno" id="phno"/><br><br>

    <label for="emil">Email Address</label><br>
    <input type="email" name="email" id="email"/><br><br>

    <label for="dob">Date of Birth</label><br>
    <input type="date" name="dob" id="dob"/><br>

</fieldset>

<fieldset>
    <legend>Appointment Request</legend>

    <label for="reason">What is the reason for your visit?</label><br>
    <input type="text" name="reason" id="reason" placeholder="Select or type your reason"/><br><br>

    <label for="pain">Current pain level</label><br>
    <input type="range" name="pain" id="pain" min="1" max="10"/><br><br>

    <label for="date">Preferred date</label><br>
    <input type="date" name="date" id="date"/><br><br>

    <label for="time">Preferred time</label><br>
    <input type="time" name="time" id="time"/><br><br>

</fieldset>
<br><br>
<button type="submit" >Submit</button>

</body>
</html>
