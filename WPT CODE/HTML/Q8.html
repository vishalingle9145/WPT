<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <form action="post">

        <table cellpadding="10px" style="border-style: solid;">

            <tr>
                <th colspan="2"><label for="">Fill the Feedback Form</label></th>

            </tr>
            <tr>
                <td><label for="">Type of Problem</label></td>
                <td>
                    <select name="problemlist" id="">
                        <option value="Technical"><label for="">Technical</label></option>
                        <option value="Product not available"><label for="">Product not available</label></option>
                        <option value="Missing information"><label for="">Missing Information</label></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Username:</label></td>
                <td><input type="email" name="uname" required></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="">Location:</label></td>
                <td><input type="text" name="location" required></td>
            </tr>
            <tr>
                <td><label for="">Mobile:</label></td>
                <td><input type="number" name="mobile"></td>
            </tr>
            <tr>
                <td><label for="">Description of Problem:</label></td>
                <td><textarea type="text" name="description" required></textarea></td>
            </tr>
            <tr>
                <td><label for="">Notification of Problem solved:</label></td>
                <td><input type="email" name="uname" value="vishal@gmail.com"></td>
            </tr>
            <tr>
                <td align="right"><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>

        </table>

    </form>
    
</body>
</html>
