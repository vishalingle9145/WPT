<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept message from user </title>

    <script>

        function printmsg()
        {
            var msg = document.getElementById("msg").value;
            var num = document.getElementById("number").value;
            str="<p>"
            for(i=1; i<=num; i++)
            {
                str+=`<p>${msg} </p>`
            }
            str+="</p>"
            document.getElementById("myp").innerHTML=str; 
        }
    </script>
</head>
<body>
    
    Enter Message: <input type="text" name="msg" id="msg"><br><br>
    Enter Number: <input type="number" name="number" id="number"><br><br>

    <button type="button" value="submit" onclick="printmsg()">PrintMsg</button>

    <br>
    <p id="myp"></p>
</body>
</html>
