<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var ans = parseInt(prompt("enter number"));
        var min = Infinity;
        while(ans>0)
        {
            if(ans<min)
            {
                min=ans;
            }
            ans = parseInt(prompt("enter number"));
           
        }
        document.write(min);
    </script>
</head>

</body>
