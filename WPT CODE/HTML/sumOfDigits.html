<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Digits</title>

    <script>

        function sumOfDigits()
        {
            var sum = 0;
            var r;

            var num = parseInt(document.getElementById("num").value);

            while(num>0)
            {
                r = num%10;
                sum = parseInt(sum) + r;
                num = num/10;
            }


            document.getElementById("result").value=sum;

        }

    </script>
</head>
<body>
    

    <label for="">Enter Number:</label>
    <input type="text" name="num" id="num" minlength="4" maxlength="5"><br><br>
    <label for="">Result:</label>
    <input type="text" name="result" id="result" readonly><br><br>

    <button type="button" id="btn" name="btn" value="calculate" onclick="sumOfDigits()">Calculate</button>


    

</body>
</html>
